version: '3.8'

services:
  # KARTCIS.ID Frontend Application
  kartcis-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: kartcis-ticketing-web
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    networks:
      - kartcis-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.kartcis.description=KARTCIS.ID Ticketing System Frontend"
      - "com.kartcis.version=1.0.0"

  # Development mode (optional - untuk development)
  kartcis-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: kartcis-ticketing-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
    networks:
      - kartcis-network
    command: npm run dev -- --host
    profiles:
      - dev

networks:
  kartcis-network:
    driver: bridge
    name: kartcis-network

volumes:
  node_modules:
    driver: local