version: '3.8'

# Production Docker Compose with full stack
services:
  # Frontend - KARTCIS.ID React App
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: kartcis-frontend-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
    volumes:
      # SSL certificates (jika ada)
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - kartcis-prod-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.kartcis.rule=Host(`kartcis.id`)"
      - "traefik.http.services.kartcis.loadbalancer.server.port=80"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

